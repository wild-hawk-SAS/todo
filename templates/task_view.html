{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>todo</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h4>Add Task</h4>
            <form method="POST" class = "shadow p-3 mb-5 bg-white rounded">
    {% csrf_token %}
    <div class="form-group">
    <input type="text" name="name" class="form-control" placeholder="name of the task">
    </div>
    <div class="form-group">
    <input type="text" name="priority" class="form-control" placeholder="your priority">
    </div>
    <input type="date" name="date" class="form-control" placeholder="Your date">
    <input type="submit" class="btn btn-success">
            </form>
        </div>
        <div class="col-md-6">
            <h4>Task Completed</h4>
            {% for i in obj1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Delete</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
